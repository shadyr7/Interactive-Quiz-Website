{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trivify{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'quiz/styles.css' %}">
</head>
<body style="background-color: #1c1c1c;">
    
    <!-- Header Section -->
    <header class="text-center py-4">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{% static 'quiz/images/logo.jpg' %}" alt="Logo" style="height: 80px; margin-right: 15px;">
            <h1 class="fw-bold text-light mb-0" style="font-family: 'Bebas Neue', sans-serif; font-size: 4rem;">Trivify</h1>
        </div>
        <p class="lead text-light mt-2">Elevate yourself with us.</p>
    </header>

    <!-- Main Content Section -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="mt-5 py-3 bg-dark text-center text-light">
        <p>&copy; 2025 Trivify. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
