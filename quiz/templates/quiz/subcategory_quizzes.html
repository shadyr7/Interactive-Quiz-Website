{% extends "quiz/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning text-center">{{ subcategory.name }} Quizzes</h1>
    
    <div class="row text-center">
        {% for quiz in quizzes %}
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-light shadow-lg h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h3 class="card-title text-warning">{{ quiz.title }}</h3>
                        <p class="card-text">{{ quiz.description }}</p>
                        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary mt-auto">
                            Take Quiz
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
